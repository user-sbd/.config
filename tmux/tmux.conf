set-option -g prefix C-a
bind r source-file ~/.config/tmux/tmux.conf 
unbind C-b
set -g renumber-windows on  
set -g base-index 1
set -g escape-time 0       
set -g status-style "bg=default"
set -g status-position top
set -g status-justify absolute-centre
set -g status-left " #S "
set -g status-left-length "20"
set -g status-right ""
set -g status-interval 5
setw -g window-status-current-style 'fg=magenta bold'
setw -g mode-keys vi
bind c new-window -c "#{pane_current_path}"
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind x kill-pane 
bind -n M-f neww "~/dev/scripts/tmux.sh"
bind -n M-m neww "~/dev/scripts/man.sh"
bind -n M-o neww "~/dev/scripts/zath.sh"
bind -n M-w neww "~/dev/scripts/time.sh"
bind -n M-g new-window -c "#{pane_current_path}" "lazygit"
bind g run-shell "~/dev/scripts/git.sh"
bind k run-shell "~/dev/scripts/unused.sh"
bind o run-shell "~/dev/scripts/seshchange.sh ~/.config"
bind h run-shell "~/dev/scripts/seshchange.sh ~/"
bind E show-environment -g
