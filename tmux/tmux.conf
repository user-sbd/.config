set -s escape-time 0
set-option -g allow-passthrough on
set-option -a terminal-features 'screen-256color:RGB'
bind r source-file ~/.config/tmux/tmux.conf 
unbind C-b
unbind w
unbind-key d
unbind-key %
unbind-key '"'
bind-key C-a send-prefix 
set-option -g prefix C-a
set -g renumber-windows on  
set -g base-index 1
set -g escape-time 0       
set -g status-style "bg=default"
set -g status-position top
set -g status-justify absolute-centre
set -g status-left "#[fg=colour2555] #(~/dev/scripts/charge.sh) #S"
set -g status-left-length "20"
set -g status-right ""
set -g status-interval 1
setw -g window-status-current-style 'fg=white bold'
set -g pane-active-border-style "fg=gray"
set -g message-style bg=default
set -g status-keys vi
setw -g mode-keys vi
bind | split-window -h
bind - split-window -v
bind c new-window -c "#{pane_current_path}"
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind x kill-pane 
bind -n M-f neww "~/dev/scripts/tmux.sh"
bind -n M-m neww "~/dev/scripts/man.sh"
bind -n M-o neww "~/dev/scripts/zath.sh"
bind -n M-w neww "~/dev/scripts/time.sh"
bind g run-shell "~/dev/scripts/git.sh"
bind k run-shell "~/dev/scripts/unused.sh"
bind o run-shell "~/dev/scripts/seshchange.sh ~/.config"
bind d run-shell "~/dev/scripts/seshchange.sh ~/dev/"
bind H run-shell "~/dev/scripts/seshchange.sh ~/"
bind E show-environment -g
