set-option -g prefix C-a
bind r source-file ~/.config/tmux/tmux.conf 
unbind C-b
unbind-key f
unbind-key w
unbind-key d
set -g renumber-windows on  
set -g base-index 1
set -g escape-time 0       
set -g status-style "bg=default"
set -g status-position top
set -g status-justify absolute-centre
# set -g status-left "#[fg=colour2555] #(~/dev/scripts/charge.sh) #S"
set -g status-left " #S "
set -g status-left-length "20"
set -g status-right ""
set -g status-interval 5
setw -g window-status-current-style 'fg=blue bold'
setw -g mode-keys vi
bind c new-window -c "#{pane_current_path}"
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind x kill-pane 

bind f neww "~/dev/scripts/tmux.sh"
bind M neww "~/dev/scripts/man.sh"
bind o neww "~/dev/scripts/zath.sh"
bind w neww "~/dev/scripts/time.sh"
bind g run-shell "~/dev/scripts/git.sh"
bind k run-shell "~/dev/scripts/unused.sh"
bind O run-shell "~/dev/scripts/seshchange.sh ~/.config"
bind D run-shell "~/dev/scripts/seshchange.sh ~/dev/"
bind H run-shell "~/dev/scripts/seshchange.sh ~/"
bind E show-environment -g
